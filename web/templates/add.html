<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
    <header class="header">
        <ul>
            <li><a href="/">Home</a></li>
            {% if post %}
            <li><a href="/add">Add</a></li>
            {% else %}
            <li><a  class="active" href="/add">Add</a></li>
            {% endif %}
        </ul>
        <h2>Basketball Blog</h2>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            <p>
                <label for="title">Title:</label> 
                <input type="text" name="title" required id="title" value="{{ post.title }}">
            </p>
            <p>
                <label for="content">Content:</label> 
                <textarea name="content" cols="200" rows="30" required id="content">{{ post.content }}</textarea>
            </p>
            <button class="mt-3" type="submit" value="register">Submit</button>
        </form> 
    </main>
    <footer>
        <h2>This website was built using <b>Django</b> | Copyright Â© Francois Mukaba</h2>
    <footer>
</body>
</html>
